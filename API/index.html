<!DOCTYPE html>
<html>
  <head>
    
    <title>Google Map API</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKKM12U3DGYq4JUbpUwcaSQh_Vy4bI2nk&region=US&language=en&callback=MAP_API.initMap&libraries=&v=weekly"
      defer
    ></script>
    
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

  </head>
  <body>
    <div id="map"></div>
    <!-- <div id="searchBar">
      <input type="text" class="form-control"/>
    </div> -->
    <div id="airports">
      <div id="loginPart" class="mb-2">
        <form class="border p-1 form-login">
          <h5 class="h5 mb-1">Connection</h5>
          <div class="alert alert-danger d-none" role="alert"></div>
          
          <input name="login" type="text" class="form-control mb-1" placeholder="Login" autocomplete="off"/>
          <input name="password" type="password" class="form-control" placeholder="Password" autocomplete="off"/>
          <button class="btn btn-success btn-sm mt-2">Log in</button>
        </form>
      </div>
      <h4>List of airport</h4>
      <input type="search" class="form-control mt-2 search-airport" placeholder="Search airport"/>
      <ul id="airports-list"></ul>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
